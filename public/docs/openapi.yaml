  /api/v1/cms/our-organization:
    post:
      summary: 'Get Organization'
      operationId: getOrganization
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Organization
                  status: true
                  organization:
                    banner_section:
                      banner_image_url: 'http://127.0.0.1:8000/storage/organization/paSVDc0EoYdGYGzvDpbK3akKyGkpEQII5SXIKt9c.jpg'
                      banner_title: 'OUR ORGANIZATION'
                    about_section:
                      about_section_image_1: 'http://127.0.0.1:8000/storage/organization/ygqFzHisBYM8pAoWIWf4WJuK0QIP6KjGTEHGfpgy.png'
                      about_section_image_2: 'http://127.0.0.1:8000/storage/organization/WqrUEHEAP8nsL4kRC0Qr2zo4tyI9cKVSjcQeWUG5.png'
                      about_section_image_3: 'http://127.0.0.1:8000/storage/organization/gNMs84RgkxLAcYAFlAq06YE3BHexYN0IeOZHADIO.png'
                      about_section_image_4: 'http://127.0.0.1:8000/storage/organization/UvaKMc7pcWKDGxTN20MF1aTK8wmfZPRH2LA1XLbE.png'
                      about_section_image_5: 'http://127.0.0.1:8000/storage/organization/Btj1lC8MDyDrn5oVwoJRfZarYsYQefTin5wIJlyl.png'
                    project_section:
                      project_section_title: 'LION ROARING INNOVATION CENTERS OVERVIEW'
                      project_section_sub_title: 'KINGSHIP AUTHORITY'
                      project_section_description: 'Lion Roaring Innovation Centers'
                    project_section_details:
                      -
                        title: 'Science & Technology Innovation Center'
                        details: '<ul><li>Digital Transformation</li><li>Quantum Technology</li><li>BioTech</li><li>Telecommunication</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Healthcare & Medicine Innovation Center'
                        details: '<ul><li>Miracle Healing</li><li>Oil &amp; Herb Medicine</li><li>Natural Nutrition Intake</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Farming, Food & Nutrition Innovation Center'
                        details: '<ul><li>Agriculture</li><li>Distribution</li><li>Preserve &amp; Packaging</li><li>Farming</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Lion Roaring Foundation'
                        details: '<ul><li>US National Status</li><li>Change our Status</li><li>Training &amp; mentorship</li><li>Restoration of cities &amp; State via Education</li><li>Private Bank, Trust, 1099a, W4, etc.</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Animal Shelter & Training Innovation Center'
                        details: '<ul><li>Training</li><li>Rescue/Safari</li><li>Boarding</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Music, Media, Innovation Center'
                        details: '<ul><li>Music/Worship &amp; Arts</li><li>Harp &amp; Shofar, others</li><li>Dancing &amp; Painting</li></ul><p><br>&nbsp;</p>'
                      -
                        title: 'Entertainment & Arts Innovation Center'
                        details: '<ul><li>Video &amp; Photo</li><li>Media &amp; Entertainment</li><li>Marketing &amp; Publisher</li></ul><p><br>&nbsp;</p>'
                properties:
                  message:
                    type: string
                    example: Organization
                  status:
                    type: boolean
                    example: true
                  organization:
                    type: object
                    properties:
                      banner_section:
                        type: object
                        properties:
                          banner_image_url:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/paSVDc0EoYdGYGzvDpbK3akKyGkpEQII5SXIKt9c.jpg'
                          banner_title:
                            type: string
                            example: 'OUR ORGANIZATION'
                      about_section:
                        type: object
                        properties:
                          about_section_image_1:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/ygqFzHisBYM8pAoWIWf4WJuK0QIP6KjGTEHGfpgy.png'
                          about_section_image_2:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/WqrUEHEAP8nsL4kRC0Qr2zo4tyI9cKVSjcQeWUG5.png'
                          about_section_image_3:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/gNMs84RgkxLAcYAFlAq06YE3BHexYN0IeOZHADIO.png'
                          about_section_image_4:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/UvaKMc7pcWKDGxTN20MF1aTK8wmfZPRH2LA1XLbE.png'
                          about_section_image_5:
                            type: string
                            example: 'http://127.0.0.1:8000/storage/organization/Btj1lC8MDyDrn5oVwoJRfZarYsYQefTin5wIJlyl.png'
                      project_section:
                        type: object
                        properties:
                          project_section_title:
                            type: string
                            example: 'LION ROARING INNOVATION CENTERS OVERVIEW'
                          project_section_sub_title:
                            type: string
                            example: 'KINGSHIP AUTHORITY'
                          project_section_description:
                            type: string
                            example: 'Lion Roaring Innovation Centers'
                      project_section_details:
                        type: array
                        example:
                          -
                            title: 'Science & Technology Innovation Center'
                            details: '<ul><li>Digital Transformation</li><li>Quantum Technology</li><li>BioTech</li><li>Telecommunication</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Healthcare & Medicine Innovation Center'
                            details: '<ul><li>Miracle Healing</li><li>Oil &amp; Herb Medicine</li><li>Natural Nutrition Intake</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Farming, Food & Nutrition Innovation Center'
                            details: '<ul><li>Agriculture</li><li>Distribution</li><li>Preserve &amp; Packaging</li><li>Farming</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Lion Roaring Foundation'
                            details: '<ul><li>US National Status</li><li>Change our Status</li><li>Training &amp; mentorship</li><li>Restoration of cities &amp; State via Education</li><li>Private Bank, Trust, 1099a, W4, etc.</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Animal Shelter & Training Innovation Center'
                            details: '<ul><li>Training</li><li>Rescue/Safari</li><li>Boarding</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Music, Media, Innovation Center'
                            details: '<ul><li>Music/Worship &amp; Arts</li><li>Harp &amp; Shofar, others</li><li>Dancing &amp; Painting</li></ul><p><br>&nbsp;</p>'
                          -
                            title: 'Entertainment & Arts Innovation Center'
                            details: '<ul><li>Video &amp; Photo</li><li>Media &amp; Entertainment</li><li>Marketing &amp; Publisher</li></ul><p><br>&nbsp;</p>'
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                              example: 'Science & Technology Innovation Center'
                            details:
                              type: string
                              example: '<ul><li>Digital Transformation</li><li>Quantum Technology</li><li>BioTech</li><li>Telecommunication</li></ul><p><br>&nbsp;</p>'
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No Organization found'
                  status: false
                properties:
                  message:
                    type: string
                    example: 'No Organization found'
                  status:
                    type: boolean
                    example: false
      tags:
        - 'CMS Management'
      security: []
  /api/v1/contact-us:
    post:
      summary: 'Store Contact Us'
      operationId: storeContactUs
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Thank you for contacting us'
                  status: true
                properties:
                  message:
                    type: string
                    example: 'Thank you for contacting us'
                  status:
                    type: boolean
                    example: true
      tags:
        - 'Contact Us'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'First Name of the user.'
                  example: John
                last_name:
                  type: string
                  description: 'Last Name of the user.'
                  example: Doe
                email:
                  type: string
                  description: 'Email of the user. Example:'
                  example: anjali.olson@example.org
                phone:
                  type: string
                  description: 'Phone of the user.'
                  example: '1234567890'
                message:
                  type: string
                  description: 'Message of the user.'
                  example: Hello
              required:
                - first_name
                - last_name
                - email
                - phone
                - message
      security: []
tags:
  -
    name: 'CMS Management'
    description: ''
  -
    name: 'Contact Us'
    description: ''
