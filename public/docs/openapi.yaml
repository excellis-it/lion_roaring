          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No Principal and Business found'
                  status: false
                properties:
                  message:
                    type: string
                    example: 'No Principal and Business found'
                  status:
                    type: boolean
                    example: false
      tags:
        - 'CMS Management'
      security: []
