paths:
  /api/v1/cms/gallery:
    post:
      summary: 'Get gallery'
      operationId: getGallery
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"Gallery\",\n\"status\": true,\n\"gallery\": [\n    {\n      \"image_url\": \"http://127.0.0.1:8000/storage/gallery/kg4vGiEpej4HXuc50ZVKQC2Agjvn6wj3rMygAOxu.jpg\"\n    },\n  ]\n}"
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No gallery found'
                  status: false
                properties:
                  message:
                    type: string
                    example: 'No gallery found'
                  status:
                    type: boolean
                    example: false
      tags:
        - 'CMS Management'
      security: []
  /api/v1/cms/faq:
    post:
      summary: 'Get FAQ'
      operationId: getFAQ
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"FAQ\",\n\"status\": true,\n\"faq\": [\n   {\n     \"title\": \"Are there any transport facilities available for the staff members?\",\n     \"content\": \"This is the second item's accordion body. It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the .accordion-body, though the transition does limit overflow.\"\n  },\n]\n}"
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'No FAQ found'
                  status: false
                properties:
                  message:
                    type: string
                    example: 'No FAQ found'
                  status:
                    type: boolean
                    example: false
      tags:
        - 'CMS Management'
      security: []
  /api/v1/cms/principle-and-business:
    post:
      summary: 'Get Principal and Business Model'
      operationId: getPrincipalAndBusinessModel
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"Principal and Business\",\n\"status\": true,\n\"principleAndBusiness\": {\n  \"banner_image_url\": \"http://127.0.0.1:8000/storage/principle-and-business/iJt84RS9xLxfytBLynRBg4huIy9HfhfHWwJXEftc.jpg\",\n  \"banner_title\": \"OUR PRINCIPLE AND BUSINESS MODEL\",\n  \"image_url\": \"http://127.0.0.1:8000/storage/principle-and-business/CzFIynj2rOY7JSYtOVt1KtIKMFxFrP2A38J7Hwpz.png\",\n  \"title\": \"OUR PRINCIPLE AND BUSINESS MODEL\",\n  \"content\": \"<p><strong>These seven primodial spirits in God is the Core principle that Lion Roaring has adopted in order to pursue perfected love in our soul and become like Christ. And the ultimate goal in Lion Roaring is to be able to bring Heaven on Earth.</strong>\n}\n}"
